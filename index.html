<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Get Together Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h2>Reunion: Bishnupur (1994)</h2>

    <form id="details-form">

      <label>Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label>Age</label>
      <input type="number" id="age" placeholder="Enter your age" required>

      <label>Gender</label>
      <select id="gender" required>
        <option value="">Select gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <label>Food Preference</label>
      <select id="food" required>
        <option value="">Select...</option>
        <option value="chicken">Chicken</option>
        <option value="mutton">Mutton</option>
        <option value="fish">Fish</option>
        <option value="paneer">Paneer</option>
      </select>

      <label>Comments</label>
      <textarea id="comments" placeholder="If you have something to say, write here..."></textarea>

      <button type="submit">Submit</button>
      <div id="loading" class="hidden">Submitting...</div>
    </form>

    <p id="success-msg" class="hidden success">Thank you! Your response has been recorded.</p>
    <button id="add-another" class="hidden">Add Another Person</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
